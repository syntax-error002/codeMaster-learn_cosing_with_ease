<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Coding Adventure</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/cyberpunk.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #0a0a0a;
            color: #0ff;
            font-family: 'Courier New', monospace;
        }
        .game-container {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .level-panel {
            background: #111;
            padding: 20px;
            border: 2px solid #0ff;
            border-radius: 10px;
        }
        .coding-panel {
            background: #111;
            padding: 20px;
            border: 2px solid #0ff;
            border-radius: 10px;
        }
        .level {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #0ff;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .level:hover {
            background: rgba(0, 255, 255, 0.1);
        }
        .level.active {
            background: rgba(0, 255, 255, 0.2);
        }
        .CodeMirror {
            height: 300px;
            margin-bottom: 20px;
        }
        .output {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            min-height: 100px;
            border: 1px solid #0ff;
        }
        button {
            background: #1a1a1a;
            color: #0ff;
            border: 1px solid #0ff;
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background: #0ff;
            color: #000;
        }
        .character {
            position: absolute;
            width: 50px;
            height: 50px;
            transition: all 0.5s;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="level-panel" id="levelPanel"></div>
        <div class="coding-panel">
            <h2 id="challengeTitle">Challenge</h2>
            <p id="challengeDescription"></p>
            <div id="editor"></div>
            <button onclick="runCode()">Run Code</button>
            <div class="output" id="output"></div>
        </div>
    </div>
    <div id="gameCanvas"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
