<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Match - Mini Games Arcade</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: 
                radial-gradient(#fff3 1px, transparent 1px),
                radial-gradient(#fff3 1px, transparent 1px);
            background-position: 0 0, 25px 25px;
            background-size: 50px 50px;
        }
        header {
            background-color: #111;
            width: 100%;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 0 10px #0ff;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: #0ff;
            text-decoration: none;
            padding: 5px 10px;
            border: 2px solid #0ff;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        nav ul li a:hover {
            background-color: #0ff;
            color: #000;
        }
        .container {
            background-color: #111;
            border: 3px solid #0ff;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 0 20px #0ff;
        }
        h1 {
            color: #0ff;
            text-align: center;
            text-shadow: 0 0 5px #0ff;
        }
        #colorDisplay {
            width: 100%;
            height: 100px;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            border: 2px solid #fff;
            border-radius: 10px;
            text-shadow: 2px 2px #000;
        }
        #buttonContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .color-btn {
            width: 30%;
            margin: 10px;
            padding: 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Press Start 2P', cursive;
        }
        .color-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,255,255,0.4);
        }
        #score, #timer, #highScore {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
            color: #0ff;
        }
        #gameOver {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }
        #gameOver h2 {
            color: #f00;
            font-size: 36px;
            margin-bottom: 20px;
        }
        #gameOver button {
            font-family: 'Press Start 2P', cursive;
            font-size: 18px;
            padding: 10px 20px;
            background-color: #0ff;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #gameOver button:hover {
            background-color: #00ffff;
            transform: scale(1.1);
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .pulse {
            animation: pulse 0.5s;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="test.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="suggest.html">Suggest</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h1>Color Match</h1>
        <div id="timer">Time: 30s</div>
        <div id="colorDisplay"></div>
        <div id="buttonContainer"></div>
        <div id="score">Score: 0</div>
        <div id="highScore">High Score: 0</div>
    </main>

    <div id="gameOver">
        <h2>Game Over!</h2>
        <p id="finalScore"></p>
        <button onclick="restartGame()">Play Again</button>
    </div>

    <script>
        const colors = ['red', 'blue', 'green', 'yellow', 'purple', 'orange'];
        let score = 0;
        let highScore = 0;
        let timeLeft = 30;
        let timer;

        function startGame() {
            score = 0;
            timeLeft = 30;
            updateScore();
            updateTimer();
            timer = setInterval(() => {
                timeLeft--;
                updateTimer();
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
            nextRound();
        }

        function nextRound() {
            const colorDisplay = document.getElementById('colorDisplay');
            const buttonContainer = document.getElementById('buttonContainer');
            
            const displayedColorIndex = Math.floor(Math.random() * colors.length);
            const displayedColor = colors[displayedColorIndex];
            const displayedText = colors[Math.floor(Math.random() * colors.length)];
            
            colorDisplay.style.backgroundColor = displayedColor;
            colorDisplay.textContent = displayedText;
            
            buttonContainer.innerHTML = '';
            colors.forEach(color => {
                const button = document.createElement('button');
                button.className = 'color-btn';
                button.style.backgroundColor = color;
                button.addEventListener('click', () => checkAnswer(color, displayedColor));
                buttonContainer.appendChild(button);
            });
        }

        function checkAnswer(selectedColor, correctColor) {
            if (selectedColor === correctColor) {
                score++;
                updateScore();
                document.getElementById('colorDisplay').classList.add('pulse');
                setTimeout(() => {
                    document.getElementById('colorDisplay').classList.remove('pulse');
                }, 500);
            } else {
                endGame();
            }
            nextRound();
        }

        function updateScore() {
            document.getElementById('score').textContent = `Score: ${score}`;
            if (score > highScore) {
                highScore = score;
                document.getElementById('highScore').textContent = `High Score: ${highScore}`;
            }
        }

        function updateTimer() {
            document.getElementById('timer').textContent = `Time: ${timeLeft}s`;
        }

        function endGame() {
            clearInterval(timer);
            document.getElementById('gameOver').style.display = 'flex';
            document.getElementById('finalScore').textContent = `Your final score: ${score}`;
        }

        function restartGame() {
            document.getElementById('gameOver').style.display = 'none';
            startGame();
        }

        startGame();
    </script>
</body>
</html>
